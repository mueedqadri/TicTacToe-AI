
    
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Tic Tac Toe</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>

    <body  bgcolor="#FFFF99">
       <div style="text-align:center">
           <h1>Tic-Tac Toe</h1>
        <table style="border:1px solid red;margin-top:50px;">
            <tr>
                <td class="box" id="0"></td>
                <td class="box" id="1"></td>
                <td class="box" id="2"></td>
            </tr>
            <tr>
                <td class="box" id="3"></td>
                <td class="box" id="4"></td>
                <td class="box" id="5"></td>
            </tr>
            <tr>
                <td class="box" id="6"></td>
                <td class="box" id="7"></td>
                <td class="box" id="8"></td>
            </tr>
        </table>
        <div>

        <div class="endgame">
            <div class="text"></div>
            <button style="padding:10px; border:1px solid #ccc; min-width: 150px; font-weight:400; border-radius: 5px;" onClick="startGame()">Replay</button>
        </div>    
        
        <script type="text/javascript" src="Logic.js"></script>
    </body>

 </html>
